{% for room in rooms %}

<div class="chatRooms" style="margin: 10px;">
    <div class="timeLine">
        <span>{{ room.created|timesince }} ago</span>
    </div>

    <div class="room_name">
        <a href="{% url 'room' room.id %}">{{ room.name }}</a>
    </div>

    <div class="room_participants">
        <span>{{ room.participants.all.count }} Joined</span>
    </div>
</div>
<hr>

{% endfor %}
