{% extends "base.html" %}
{% load static %}

{% block content %}

<main class="room_home">

<div class="roomList">
    <form action="{% url 'home' %}" method="GET">
        <div>
            <label>
                <title>Search</title>
                <input type="text" name="q" placeholder="search for rooms" />
            </label>
            {% if not user.payment %}
            <a href="{% url 'payment' %}">Want the full package to join the community?</a>
            {% else %}
            <a href="{% url 'lobby' %}"><img src="{% static 'images/video_icon.png' %}" alt="video" class="control-icon"></a>
            {% endif %}
        </div>
    </form>
    <div class="panel">
        <button><a href="/logout/">Logout</a></button>
        <button><a href="{% url 'create' %}"> Create Room</a></button>
    </div>
    <div class="chatRooms" style="margin: 10px;">
        {% for x in recommends %}
            <div class="room_name">
                <a href="{% url 'room' x.id %}">{{ x.name }}</a>
            </div>
        {% endfor %}
    </div>
    <hr>
    {% include 'rooms/components.html' %}
</div>

</main>
{% endblock content %}
