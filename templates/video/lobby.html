{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/all.min.css' %}">
<link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'styles/lobby.css' %}">
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<main>
    {% if not error %}
    <nav class="navbar navbar-expand-lg navbar-light m-auto" style="background-color: rgba(198, 198, 232, 0.843); box-shadow: 0 6px 8px -2px; border-radius: 10px; width: 900px; padding-bottom: 8px;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/profile/" class="nav-link active" style="margin-top: 28px;"><img src="{{user.user_profile_image.url}}" alt="{{user.user_profile_image}}" class= "rounded-circle" style=" height: 35px; max-width: 50px; object-fit: cover; padding-left: 4px;"></a>
                    </li>
                    <li class="nav-item">
                        <div id="welcome-message" class="text-center">
                            <h1 style="font-weight: bold;" class="m-auto text-center" style="margin-left: 10px;">BookBuddy Community Centre</h1>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="d-flex">
                <a href="{% url 'video_create' %}"><img src="{% static 'images/add_sign.png' %}" alt="create" class="me-2" style="border-radius: 10px; box-shadow: 0 6px 8px -2px; height: 35px; width: 40px; margin-left: 20px;"></a>
            </div>

        </div>
    </nav>
        
    {% else %}
    <h2 style="font-size: 60px; color: red;">You are not a premium user. Want to <a href="{% url 'payment' %}">subscribe</a>?</h2>
    {% endif %}
</main>

{% include 'video/components.html' %}

{% endblock content %}
